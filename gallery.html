    .nav-button {

      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      display: inline-block;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }

    .nav-button:hover {
      background-color: #d98ab1;
    }

    .gallery-section {
      padding: 20px;
      margin: 20px auto;
      max-width: 1000px;
      border-radius: 5px;
      background-color: transparent;
    }

    .section-title {
      text-align: center;
      color: #EEA1CD;
      margin-bottom: 20px;
    }

    .gallery-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 10px;
    }

    .gallery-item {
      width: calc(33.333% - 20px);
      overflow: hidden;
      border-radius: 20px;
    }

    .gallery-image {
      width: 100%;
      height: auto;
      cursor: zoom-in;
      transition: transform 0.3s ease;
      display: block;
    }

    .gallery-item:hover .gallery-image {
      transform: scale(1.1);
      cursor: zoom-out;
    }

    @media (max-width: 768px) {
      .gallery-item {
        width: calc(50% - 20px);
      }
    }

    @media (max-width: 480px) {
      .gallery-item {
        width: 100%;
      }
    }

    footer {
      text-align: center;
      padding: 3px;
      background-color: #a9bd95;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
